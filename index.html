<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RULEOUT</title>

<style>
:root{
 --bg:#050b1a;
 --panel:#0b1630;
 --card:#0f1f45;
 --text:#e8f0ff;
 --accent:#3b82f6;
 --success:#34d399;
}

body{
 margin:0;
 font-family:system-ui;
 background:radial-gradient(1000px 600px at top,#0f2a66,var(--bg));
 color:var(--text);
}

/* SIGN OUT */
.signout-btn{
 position:fixed;
 top:12px;
 left:12px;
 padding:6px 12px;
 font-size:12px;
 border-radius:8px;
 background:rgba(255,255,255,.1);
 color:white;
 border:1px solid rgba(255,255,255,.25);
 cursor:pointer;
}

/* HEADER */
.progress-section{
 margin:40px;
 background:linear-gradient(180deg,var(--card),var(--panel));
 padding:24px 34px;
 border-radius:24px;
}

.category-title{
 font-size:24px;
 font-weight:900;
 color:#60a5fa;
 margin-bottom:12px;
 letter-spacing:.15em;
}

.stats-row{
 display:flex;
 gap:32px;
}

.stat-value{
 font-size:30px;
 font-weight:900;
 color:var(--success);
}

.puzzle-grid{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:40px;
 margin:40px;
}

.card{
 background:linear-gradient(180deg,var(--card),var(--panel));
 padding:30px;
 border-radius:20px;
}

input{
 width:100%;
 padding:16px;
 font-size:18px;
 border-radius:14px;
 border:none;
 background:#020617;
 color:white;
 text-align:center;
}

button.submit{
 margin-top:16px;
 padding:16px;
 width:100%;
 font-weight:800;
 border:none;
 border-radius:14px;
 background:var(--accent);
 color:white;
 cursor:pointer;
}

.message{
 margin-top:15px;
 text-align:center;
 min-height:30px;
}
</style>
</head>

<body>

<button class="signout-btn">Sign Out</button>

<div class="progress-section">
<div class="category-title">STATS</div>

<div class="stats-row">
<div>
<div>Total Points</div>
<div class="stat-value" id="totalPoints">0</div>
</div>

<div>
<div>Streak</div>
<div class="stat-value" id="streakDisplay">0</div>
</div>

<div>
<div>Puzzle</div>
<div class="stat-value" id="puzzleNum">1/5</div>
</div>
</div>
</div>

<div class="puzzle-grid">
<div class="card">
<div id="clue"></div>
<div id="constraints"></div>
<div id="counter"></div>
</div>

<div class="card">
<input id="guess" placeholder="Type word"/>
<button class="submit" onclick="submitGuess()">Submit</button>
<div class="message" id="message"></div>
</div>
</div>

<script>

/* ---------- ELEMENTS ---------- */
const clue=document.getElementById("clue");
const constraintsEl=document.getElementById("constraints");
const counter=document.getElementById("counter");
const guess=document.getElementById("guess");
const message=document.getElementById("message");
const totalPointsEl=document.getElementById("totalPoints");
const streakDisplay=document.getElementById("streakDisplay");
const puzzleNum=document.getElementById("puzzleNum");

/* ---------- WORD LIST (HARD) ---------- */
const WORDS=[
{clues:["Reduce intensity","Make milder","Calm something"],a:"abate"},
{clues:["Hard to understand","Not transparent","Hidden meaning"],a:"opaque"},
{clues:["Short-lived","Doesn't last","Brief existence"],a:"ephemeral"},
{clues:["Overly talkative","Speaks endlessly","Very wordy"],a:"garrulous"},
{clues:["False appearance","Fake front","Illusion look"],a:"facade"},
{clues:["Careful with money","Avoids waste","Economical"],a:"frugal"},
{clues:["Lazy","Avoids effort","Inactive"],a:"indolent"},
{clues:["Secret plotting","Hidden cooperation","Conspire"],a:"collude"},
{clues:["Extreme anger","Burning rage","Deep fury"],a:"ireful"},
{clues:["Harsh rant","Bitter speech","Verbal attack"],a:"diatribe"}
];

/* ---------- GAME STATE ---------- */
let puzzles=[];
let i=0;
let guessesLeft=5;
let totalPoints=0;
let streak=0;

/* ---------- SETUP ---------- */
function setup(){
 const pool=[...WORDS];
 for(let j=0;j<5;j++){
  puzzles.push(pool.splice(Math.floor(Math.random()*pool.length),1)[0]);
 }
}

/* ---------- CONSTRAINTS ---------- */
function genConstraints(word){
 return[
 `Length: ${word.length}`,
 `Starts with ${word[0].toUpperCase()}`,
 `Ends with ${word.slice(-1).toUpperCase()}`,
 `Contains vowel`
 ];
}

/* ---------- LOAD PUZZLE ---------- */
function load(){
 guessesLeft=5;
 const p=puzzles[i];

 clue.textContent=p.clues.join(" • ");
 constraintsEl.innerHTML=genConstraints(p.a).map(x=>"• "+x).join("<br>");
 counter.textContent="Guesses left: "+guessesLeft;
 puzzleNum.textContent=(i+1)+"/5";
 message.textContent="";
}

/* ---------- SUBMIT ---------- */
function submitGuess(){
 const w=guess.value.toLowerCase().trim();
 if(!w)return;

 guessesLeft--;
 counter.textContent="Guesses left: "+guessesLeft;

 if(w===puzzles[i].a){
  totalPoints+=100;
  streak++;
  next();
 } else {
  message.textContent="Wrong";
  if(guessesLeft===0){
   streak=0;
   next();
  }
 }

 totalPointsEl.textContent=totalPoints;
 streakDisplay.textContent=streak;
 guess.value="";
}

/* ---------- NEXT ---------- */
function next(){
 i++;
 if(i>=puzzles.length){
  clue.textContent="All puzzles complete!";
  constraintsEl.innerHTML="";
  counter.textContent="";
  return;
 }
 load();
}

/* ---------- START ---------- */
setup();
load();

</script>
</body>
</html>
