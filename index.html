<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RULEOUT</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
:root{
 --bg:#050b1a;
 --panel:#0b1630;
 --card:#0f1f45;
 --text:#e8f0ff;
 --muted:#8fa6ff;
 --accent:#3b82f6;
 --accent-soft:#60a5fa;
 --danger:#fb7185;
 --success:#34d399;
}

body{
 margin:0;
 font-family:system-ui;
 background:radial-gradient(1000px 600px at top,#0f2a66,var(--bg));
 color:var(--text);
}

/* SIGN OUT BUTTON (UPDATED) */
.signout-btn{
 position:fixed;
 top:12px;
 left:12px;
 padding:6px 12px;
 font-size:12px;
 border-radius:8px;
 background:rgba(255,255,255,.1);
 color:white;
 border:1px solid rgba(255,255,255,.25);
 cursor:pointer;
 z-index:999;
}

/* HEADER */
.progress-section{
 margin:40px;
 background:linear-gradient(180deg,var(--card),var(--panel));
 padding:24px 34px;
 border-radius:24px;
}

.category-title{
 font-size:24px;
 font-weight:900;
 color:var(--accent-soft);
 margin-bottom:12px;
 letter-spacing:.15em;
}

.stats-row{
 display:flex;
 gap:32px;
}

.stat-value{
 font-size:30px;
 font-weight:900;
 color:var(--success);
}

.puzzle-grid{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:40px;
 margin:40px;
}

.card{
 background:linear-gradient(180deg,var(--card),var(--panel));
 padding:30px;
 border-radius:20px;
}

input{
 width:100%;
 padding:16px;
 font-size:18px;
 border-radius:14px;
 border:none;
 background:#020617;
 color:white;
 text-align:center;
}

button.submit{
 margin-top:16px;
 padding:16px;
 width:100%;
 font-weight:800;
 border:none;
 border-radius:14px;
 background:var(--accent);
 color:white;
 cursor:pointer;
}

.message{
 margin-top:15px;
 text-align:center;
 min-height:30px;
}
</style>
</head>

<body>

<button class="signout-btn" onclick="signOut()">Sign Out</button>

<div class="progress-section">
<div class="category-title">STATS</div>

<div class="stats-row">
<div>
<div>Total Points</div>
<div class="stat-value" id="totalPoints">0</div>
</div>

<div>
<div>Streak</div>
<div class="stat-value" id="streakDisplay">0</div>
</div>

<div>
<div>Puzzle</div>
<div class="stat-value" id="puzzleNum">1/5</div>
</div>
</div>
</div>

<div class="puzzle-grid">
<div class="card">
<div id="clue"></div>
<div id="constraints"></div>
<div id="counter"></div>
</div>

<div class="card">
<input id="guess" placeholder="Type word"/>
<button class="submit" onclick="submitGuess()">Submit</button>
<div class="message" id="message"></div>
</div>
</div>

<script>
// =================================
// HARDER WORD LIST (Wordle Level)
// =================================
const WORD_CATEGORIES = {
WORDS:[
{clues:["Reduce severity","Make less intense","Calm down"],a:"abate"},
{clues:["Hard to see through","Not transparent","Hidden meaning"],a:"opaque"},
{clues:["Short-lived","Doesn't last","Brief existence"],a:"ephemeral"},
{clues:["Talkative person","Speaks excessively","Wordy"],a:"garrulous"},
{clues:["Fake appearance","False front","Misleading look"],a:"facade"},
{clues:["Careful with money","Avoids waste","Economical"],a:"frugal"},
{clues:["Lazy","Avoids effort","Not active"],a:"indolent"},
{clues:["Secret cooperation","Hidden plotting","Conspire together"],a:"collude"},
{clues:["Extreme anger","Burning rage","Deep fury"],a:"ireful"},
{clues:["Harsh attack speech","Bitter rant","Verbal assault"],a:"diatribe"}
]
};

let puzzles=[];
let i=0;
let guessesLeft=5;
let totalPoints=0;
let streak=0;
let constraints=[];

function setup(){
 const arr=[...WORD_CATEGORIES.WORDS];
 for(let j=0;j<5;j++){
  puzzles.push(arr.splice(Math.floor(Math.random()*arr.length),1)[0]);
 }
}

function genConstraints(ans){
 return[
 `Length: ${ans.length}`,
 `Starts with ${ans[0].toUpperCase()}`,
 `Ends with ${ans.slice(-1).toUpperCase()}`,
 `Contains vowel`
 ];
}

function load(){
 guessesLeft=5;
 clue.textContent=puzzles[i].clues.join(" • ");
 constraints=genConstraints(puzzles[i].a);
 constraintsEl.innerHTML=constraints.map(x=>"• "+x).join("<br>");
 counter.textContent="Guesses left: "+guessesLeft;
 puzzleNum.textContent=(i+1)+"/5";
}

function submitGuess(){
 const w=guess.value.toLowerCase().trim();
 if(!w)return;

 guessesLeft--;
 counter.textContent="Guesses left: "+guessesLeft;

 if(w===puzzles[i].a){
  totalPoints+=100;
  streak++;
  next();
 }else{
  message.textContent="Wrong";
  if(guessesLeft==0){
   streak=0;
   next();
  }
 }
 guess.value="";
 totalPointsEl.textContent=totalPoints;
 streakDisplay.textContent=streak;
}

function next(){
 i++;
 if(i>=puzzles.length){
  clue.textContent="Finished!";
  return;
 }
 load();
}

setup();
load();

const clue=document.getElementById("clue");
const constraintsEl=document.getElementById("constraints");
const counter=document.getElementById("counter");
const guess=document.getElementById("guess");
const message=document.getElementById("message");
const totalPointsEl=document.getElementById("totalPoints");
const streakDisplay=document.getElementById("streakDisplay");
const puzzleNum=document.getElementById("puzzleNum");

// dummy signout
function signOut(){
 alert("Signed out");
}
</script>
</body>
</html>
